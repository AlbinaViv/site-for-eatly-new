    <div class="container shopping-cart-container">
      <!-- main container -->
      <div class="main-container">
        <!-- BASKET -->
        <div class="basket-container">
          <div class="icon-container">
            <svg
              class=""
              width="18"
              height="18"
            >
              <use href="#"></use>
            </svg>
          </div>
          <h1 class="basket-container-text">
            CART (<span class="count">0</span>)
          </h1>
        </div>
        <!-- SUB CONTAINER -->
        <div class="sub-container">
          <!-- LIST -->
          <div class="list-container">
            <button
              class="btn delete-all-btn"
              type="button"
            >
              Delete all

              <svg
                class="not"
                width="24"
                height="24"
              >
                <use href="#"></use>
              </svg>
            </button>

            <ul class="product-list"></ul>
          </div>
          <!-- ORDER -->
          <div class="your-order">
            <h2 class="order-text">YOUR ORDER</h2>
            <div class="total-price">
              <p class="total-text">Total</p>
              <p class="sum-text">Sum:</p>
              <p class="amount">$<span class="change">0,00</span></p>
            </div>
            <form class="order-form">
              <input
                type="email"
                pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,4}$"
                id="email"
                name="e-mail"
                class="order-input"
                placeholder="Mail: Enter your email"
                required
              />
              <button
                type="submit"
                class="btn btn-hero"
              >
                Checkout
              </button>
            </form>
          </div>
        </div>
      </div>
