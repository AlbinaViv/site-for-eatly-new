      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <header class="container">
      <div class="wrap-nav">
        <nav class="nav">
          <a class="link-logo link" href="./index.html">
            <img
              class="logo-img"
              src="./src/assets/img/logo/Logologo.jpg"
              alt="eatly"
              width="24"
              height="24"
            /><span>eatly</span>
          </a>
          <ul class="list list-nav">
            <li>
              <a class="link link-nav" href="./index.html">Home</a>
            </li>
            <li>
              <a class="link link-nav" href="./menu.html">Menu</a>
            </li>
            <li>
              <a class="link link-nav current" href="./contact.html">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="header-btn">
          <button class="btn btn-logo" type="button">Login</button>
          <button class="btn btn-logo" type="button">Sign up</button>
        </div>
      </div>
    </header>
    <main>
      <section class="contact">
        <div class="container contact-wrap">
          <div class="violet-box">
            <p class="subtitle-contact">Just Contact</p>
            <svg class="icon-drop" width="30" height="57">
              <use href="./src/assets/img/icons.svg#icon-Group-39876"></use>
            </svg>
            <svg class="arrow-contact" width="87" height="154">
              <use
                href="./src/assets/img/icons.svg#icon-Vector-14arrovLeft"
              ></use>
            </svg>
          </div>
          <div class="box-right-contact">
            <div class="screen-contact-wrap">
              <img
                class="screen-contact"
                srcset="
                  ./src/assets/img/download/mobile_screen.png    1x,
                  ./src/assets/img/download/mobile_screen@2x.png 2x
                "
                src="./src/assets/img/download/mobile_screen.png"
                alt="screen photo"
                width="304"
                loading="lazy"
              />
            </div>
            <h2 class="contact-title">Customer <span>Support</span></h2>
            <form
              class="support-form"
              name="customer_support"
              novalidate
              autocomplete="on"
            >
              <label>
                <input
                  class="input-name"
                  type="text"
                  name="name"
                  placeholder="full name"
                  autofocus
                />
              </label>
              <label>
                <input
                  class="input-email"
                  type="email"
                  name="email"
                  placeholder="enter your email"
                  autofocus
                />
              </label>
              <label class="input-enter">
                <textarea
                  class="textarea-support"
                  name="feedback"
                  cols="50"
                  rows="9"
                  placeholder="Enter The Problem Or Query"
                  required
                  minlength="5"
                ></textarea>
              </label>
              <button class="btn btn-support" type="submit">Send Now</button>
              <svg class="arrow2-contact" width="87" height="154">
                <use
                  href="./src/assets/img/icons.svg#icon-Vector-14arrovLeft"
                ></use>
              </svg>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer-position">
          <div class="wrap-logo">
            <a class="link-logo link" href="./index.html"
              ><img
                class="logo-img"
                src="./src/assets/img/logo/Logologo.jpg"
                alt="eatly"
                width="24"
                height="24"
              /><span>eatly</span></a
            >
          </div>
          <div class="footer-nav">
            <ul class="list list-nav">
              <li>
                <a href="" class="link mobile-menu-link" href="./index.html"
                  >Home</a
                >
              </li>
              <li>
                <a href="" class="link mobile-menu-link" href="./menu.html"
                  >Menu</a
                >
              </li>
              <li>
                <a href="" class="link mobile-menu-link" href="./contact.html"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="footer-position-b">
          <p class="footer-text">Â© 2023 EATLY All Rights Reserved.</p>
          <ul class="list soc-media-footer">
            <li class="icons-soc-media">
              <a
                class="link link-footer-soc"
                href="http://facebook.com/"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="facebook icon"
              >
                <svg class="soc_media-icons" width="24" height="24">
                  <use href="./src/assets/img/icons.svg#icon-Path-13"></use>
                </svg>
              </a>
            </li>
            <li class="icons-soc-media">
              <a
                class="link link-footer-soc"
                href="http://linkedin.com/"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="linkedin icon"
              >
                <svg class="soc_media-icons" width="24" height="24">
                  <use href="./src/assets/img/icons.svg#icon-Path-7"></use>
                </svg>
              </a>
            </li>
            <li class="icons-soc-media">
              <a
                class="link link-footer-soc"
                href="http://instagram.com/"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="instagram icon"
              >
                <svg class="soc_media-icons" width="24" height="24">
                  <use href="./src/assets/img/icons.svg#icon-Group-888"></use>
                </svg>
              </a>
            </li>
            <li class="icons-soc-media">
              <a
                class="link link-footer-soc"

            </li>
          </ul>
        </div>
      </div>
    </footer>
